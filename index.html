<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Portal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      transition: background 0.4s ease;
      background: linear-gradient(120deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
    }

    .portal-card {
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
    }

    .btn-primary {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #004a99;
      transform: translateY(-1px);
    }

    .form-select {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Background Selector -->
    <div class="mb-4 text-center">
      <label for="bgSelect" class="form-label fw-semibold">Choose Background Theme:</label>
      <select id="bgSelect" class="form-select w-auto d-inline-block" aria-label="Select background theme">
        <option value="linear-gradient(120deg,#f5f7fa,#c3cfe2)">Default</option>
        <option value="linear-gradient(135deg,#a1c4fd,#c2e9fb)">Blue Sky</option>
        <option value="linear-gradient(135deg,#f6d365,#fda085)">Sunset</option>
        <option value="linear-gradient(135deg,#84fab0,#8fd3f4)">Greenish</option>
        <option value="linear-gradient(135deg,#ffecd2,#fcb69f)">Peach</option>
      </select>
    </div>

    <!-- Portal Card -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card portal-card p-4">
          <h4 class="text-center mb-3">Student Portal Login</h4>
          <form method="POST" action="/student-login">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required minlength="6" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" name="remember" />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="/register">New student? Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Theme Change Script -->
  <script>
    const bgSelect = document.getElementById('bgSelect');

    // Load previously saved background from localStorage
    const savedBg = localStorage.getItem('selectedBackground');
    if (savedBg) {
      document.body.style.background = savedBg;
      bgSelect.value = savedBg;
    }

    // Listen to theme change
    bgSelect.addEventListener('change', function () {
      document.body.style.background = this.value;
      localStorage.setItem('selectedBackground', this.value);
    });
  </script>
</body>
</html>
